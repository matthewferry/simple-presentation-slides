<html>
<head>
  <meta charset="utf-8">
  <title>Proposal · Onboarding preso</title>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <link href="/styles.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="initial-scale=1">
  <meta name="description" content="An html slide presentation.">

</head>
<body class="d-flex flex-column flex-justify-center p-3 bg-gray">
  <header class="mx-auto col-12 col-md-10 my-3 text-center" role="banner">
    
      <h2 class="h4 text-mono text-normal text-center text-gray">Proposal</h2>
    
    <h1 class="alt-h2 text-bold my-2">Timeline, solutions, success</h1>
  </header>

  <article class="mx-auto col-12 col-md-10 markdown-body" role="main">
    
      
    
  </article>

  
    <nav class="position-absolute bottom-0 right-0 bg-gray-dark" role="navigation">
      
        <a id="navigateNext" href="/8" class="p-3 float-right text-white">Next →</a>
      
      
        <a id="navigatePrevious" href="/6" class="p-3 float-left text-white">← Previous</a>
      
    </nav>
  

  <script>
    document.addEventListener("keydown", function(event) {
      var previousSlide = document.getElementById('navigatePrevious');
      var nextSlide = document.getElementById('navigateNext');

      if (previousSlide && (event.keyCode === 37 || event.keyCode === 38)) {
        previousSlide.click();
      } else if (nextSlide && (event.keyCode === 39 || event.keyCode === 40)) {
        nextSlide.click();
      }
    });
  </script>
</body>
</html>
