<html>
<head>
  <meta charset="utf-8">
  <title>Proposal · Onboarding preso</title>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <link href="/styles.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="initial-scale=1">
  <meta name="description" content="An html slide presentation.">

</head>
<body class="d-flex flex-column flex-justify-center p-3 ">
  <header class="mx-auto col-12 col-md-10 my-3" role="banner">
    
    <h1 class="alt-h1 lh-condensed col-12 col-md-9">Bring all the designers through the new onboarding materials and process.</h1>
  </header>

  <article class="mx-auto col-12 col-md-10 markdown-body my-3" role="main">
    
      <p class="f2-light col-12 col-md-8">
  Having a great onboarding for new hires is great, but the existing team could
  still benefit from a refresher. It'll also help give us refine and iterate.
</p>

    
  </article>

  
    <nav class="position-absolute bottom-0 right-0 bg-gray-dark" role="navigation">
      
        <a id="navigateNext" href="/12" class="p-3 float-right text-white">Next →</a>
      
      
        <a id="navigatePrevious" href="/11" class="p-3 float-left text-white">← Previous</a>
      
    </nav>
  

  <script>
    document.addEventListener("keydown", function(event) {
      var previousSlide = document.getElementById('navigatePrevious');
      var nextSlide = document.getElementById('navigateNext');

      if (previousSlide && (event.keyCode === 37 || event.keyCode === 38)) {
        previousSlide.click();
      } else if (nextSlide && (event.keyCode === 39 || event.keyCode === 40)) {
        nextSlide.click();
      }
    });
  </script>
</body>
</html>
