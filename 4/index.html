<html>
<head>
  <meta charset="utf-8">
  <title>Setting context · Onboarding preso</title>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <link href="/styles.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="initial-scale=1">
  <meta name="description" content="An html slide presentation.">

</head>
<body class="d-flex flex-column flex-justify-center p-3 bg-gray-dark text-white">
  <header class="mx-auto col-12 col-md-10 my-3" role="banner">
    
    <h1 class="alt-h1 lh-condensed col-12 col-md-9">At GitGrub, we want our employees to be effective contributors.</h1>
  </header>

  <article class="mx-auto col-12 col-md-10 markdown-body my-3" role="main">
    
      <p class="f2-light col-12 col-md-8">
  Every designer should be empowered to do great work that provides demonstrable value to our business and to the designer's personal/professional success.
</p>

    
  </article>

  
    <nav class="position-absolute bottom-0 right-0 bg-white" role="navigation">
      
        <a id="navigateNext" href="/5" class="p-3 float-right ">Next →</a>
      
      
        <a id="navigatePrevious" href="/3" class="p-3 float-left ">← Previous</a>
      
    </nav>
  

  <script>
    document.addEventListener("keydown", function(event) {
      var previousSlide = document.getElementById('navigatePrevious');
      var nextSlide = document.getElementById('navigateNext');

      if (previousSlide && (event.keyCode === 37 || event.keyCode === 38)) {
        previousSlide.click();
      } else if (nextSlide && (event.keyCode === 39 || event.keyCode === 40)) {
        nextSlide.click();
      }
    });
  </script>
</body>
</html>
